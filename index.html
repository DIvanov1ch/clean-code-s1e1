<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-section" class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="add-section__wrapper">
        <input id="new-task" class="add-section__input input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="todo-section" class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list todo-section__list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input input">
          <button class="task-list__button edit-button">Edit</button>
          <button class="task-list__button delete-button">
            <img src="./remove.svg" alt="Remove button" class="delete-button__image">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input input">
          <button class="task-list__button edit-button">Save</button>
          <button class="task-list__button delete-button">
            <img src="./remove.svg" alt="Remove button" class="delete-button__image">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-section" class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-section__list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox task-list__checkbox_checked" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input input">
          <button class="task-list__button edit-button">Edit</button>
          <button class="task-list__button delete-button">
            <img src="./remove.svg" alt="Remove button" class="delete-button__image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
